    <main>
      <div class="taskCreate">
        <h1>Add a new task</h1>
        <div class="taskAlt">
          <input
            class="btnStyle"
            type="text"
            placeholder="Task name"
            id="taskName"
          />
          <input
            placeholder="Date"
            class="btnStyle"
            type="text"
            onfocus="(this.type='date')"
            onblur="(this.type='text')"
            id="date"
          />
          <select class="btnStyle" name="Priority">
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
          </select>
          <button onclick="addTask()" class="addBtn">Add</button>
        </div>
        <div class="todoList">
          <h1>Todo list</h1>
          <div class="taskList">
            <div class="task">
              <div class="taskGrid">
                <div class="taskText">
                  <h2>Task Name</h2>
                  <p>
                    Date: 2025-01-01 | Priority:
                    <span
                      style="
                        background-color: var(--priority-high);
                        padding: 0.25rem;
                        border-radius: 1rem;
                        text-align: center;
                      "
                      >high</span
                    >
                  </p>
                </div>
                <input class="checkBox" type="checkbox" placeholder="" />
              </div>
              <div class="taskActions">
                <button class="btnStyle" onclick="editTask(this)">Edit</button>
                <button class="btnStyle" onclick="deleteTask(this)">Delete</button>
              </div>
            </div>
            <div class="task">
              <div class="taskGrid">
                <div class="taskText">
                  <h2>Task Name</h2>
                  <p>
                    Date: 2025-01-01 | Priority:
                    <span
                      style="
                        background-color: var(--priority-medium);
                        padding: 0.25rem;
                        border-radius: 1rem;
                        text-align: center;
                      "
                      >medium</span
                    >
                  </p>
                </div>
                <input class="checkBox" type="checkbox" placeholder="" />
              </div>
              <div class="taskActions">
                <button class="btnStyle" onclick="editTask(this)">Edit</button>
                <button class="btnStyle" onclick="deleteTask(this)">Delete</button>
              </div>
            </div>
            <div class="task">
              <div class="taskGrid">
                <div class="taskText">
                  <h2>Task Name</h2>
                  <p>
                    Date: 2025-01-01 | Priority:
                    <span
                      style="
                        background-color: var(--priority-low);
                        padding: 0.25rem;
                        border-radius: 1rem;
                        text-align: center;
                      "
                      >low</span
                    >
                  </p>
                </div>
                <input class="checkBox" type="checkbox" placeholder="" />
              </div>
              <div class="taskActions">
                <button class="btnStyle" onclick="editTask(this)">Edit</button>
                <button class="btnStyle" onclick="deleteTask(this)">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
